<html STYLE="width: 435px; height: 137px; ">
<head><title>Insert E-Mail Address</title><head>
<style>
  html, body, button, div, input, select, td, fieldset { font-family: MS Shell Dlg; font-size: 8pt; };
</style>
<script>

// if we pass the "window" object as a argument and then set opener to
// equal that we can refer to dialogWindows and popupWindows the same way
opener = window.dialogArguments;

var _editor_url = opener._editor_url;
var objname     = location.search.substring(1,location.search.length);
var config      = opener.document.all[objname].config;
var editor_obj  = opener.document.all["_" +objname+  "_editor"];
var editdoc     = editor_obj.contentWindow.document;

function _CloseOnEsc() {
  if (event.keyCode == 27) { window.close(); return; }
}

window.onerror = HandleError

function HandleError(message, url, line) {
  var str = "An error has occurred in this dialog." + "\n\n"
  + "Error: " + line + "\n" + message;
  alert(str);
  return true;
}

function Init() {
  document.body.onkeypress = _CloseOnEsc;
}

function btnOKClick() {
  var curRange = editdoc.selection.createRange();

  if (document.all.address.value == "") {
    alert("Easy Editor Alert!\nPlease specify a value for the \"E-Mail Address\" field!");
    document.all.address.focus();
    return;
  }

  if (document.all.name.value == "") {
    alert("Easy Editor Alert!\nPlease specify a value for \"Name\" field!");
    document.all.name.focus();
    return;
  }

  // delete selected content (if applicable)
  if (editdoc.selection.type == "Control" || curRange.htmlText) {

    if (!confirm("Easy Editor Alert!\nThis will overwrite the currently selected text!")) { return; }

    curRange.execCommand('Delete');
    curRange = editdoc.selection.createRange();
  }

  var email = '<a href=mailto:' +document.all.address.value+ '>'
            + '' +document.all.name.value+ ''
            + '</a>\n';

  // insert email address
  opener.editor_insertHTML(objname, email);


  // close popup window
  window.close();
}
</SCRIPT>
</HEAD>
<BODY id=bdy onload="Init()" style="background: threedface; color: windowtext; margin: 10px; BORDER-STYLE: none" scroll=no>

<FIELDSET style="width: 1%; text-align: center">
<LEGEND>Insert E-Mail Address&nbsp;</LEGEND>

<table border=0 cellspacing=0 cellpadding=2 style="margin: 5 5 5 5">
 <tr>
  <td>E-Mail Address: &nbsp;</td>
  <td><input type="text" name="address" value="" style="width: 220px" maxlength=60 tabindex=1></td>
  <td rowspan="2"><BUTTON style="width: 7em; height: 2.2em; margin: 0 0 3 0" type=submit onclick="btnOKClick()" tabindex=3>OK</BUTTON><br>
                  <BUTTON style="width: 7em; height: 2.2em;" type=reset onClick="window.close();" tabindex=4>Cancel</BUTTON></td>
 </tr>
 <tr>
  <td>Name:</td>
  <td><input type="text" name="name" value="" style="width: 220px" maxlength=60 tabindex=2></td>
 </tr>
</table>
</FIELDSET>
</BODY>
</HTML>
